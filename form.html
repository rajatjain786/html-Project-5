<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form1</title>
</head>
<body>

  <Fieldset></Fieldset>
  <form >
    <label for="name">name-</label>
    <input type="text" id="name"> <br>

    <label for="email">email-</label>
    <input type="text" id="email"><br>

    <label for="password">password-</label>
    <input type="password" id="password"></label> <br>

    <label for="select">state</label>
    <select name="state" id="select">
      <option value="" disabled selected>choose a state</option>
      <option value="U.P">U.P.</option>
      <option value="M.P.">M.P.</option>
      <option value="Gujarat">Gujarat</option>
    </select>

  
   <p>Choose your gender:</p>
   <input type="radio" id="male" name="gender" value="male">
   <label for="male">Male</label>
   <input type="radio" id="female" name="gender" value="female">
   <label for="female">Female</label>


<p>choose your hobbies:</p>
<input type="checkbox" id="reading" name="hobbies" value="reading">
<label for="reading">Reading</label>
<input type="checkbox" id="playing" name="hobbies" value="playing">
<label for="playing">playing</label>
<input type="checkbox" id="singing" name="hobbies" value="singing">
<label for="singing">Singing</label>
<input type="checkbox" id="dancing" name="hobbies" value="dancing">
<label for="dancing">Dancing</label>
<input type="submit" value="please submit here">  <br><br>


<label for="select">select your year</label>
<select name="year" id="select">
  <option value="" disabled selected>Please select</option>
  <option value="first">First</option>
  <option value="second">Second</option>
  <option value="third">Third</option>
  <option value="Fourth">Fourth</option>

  
</select>
  
  
  </form>
</body>
</html>
