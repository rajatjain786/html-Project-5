<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Feedback Form</title>
</head>
<body>
  <h1>Travel Feedback Form</h1>
  <form>
    <fieldset>
      <legend>My first form</legend>
      <label for="name">Your Name:</label>
      <input type="text" placeholder="Enter your name" id="name"> <br>

      <label for="email">Your Email:</label>
      <input type="email" placeholder="Enter your email" id="email">
     <p>How was your expereince</p>
     <input type="radio" name="experience" id="good">
     <label for="good">Good</label><br>

     <input type="radio" name="experience" id="average">
     <label for="average">Average</label><br>

     <input type="radio" name="experience" id="bad">
     <label for="bad">Bad</label><br>
    <p>What did you enjoy the most</p>
    <input type="checkbox" name="enjoy" id="food">
    <label for="food">Food</label><br>

    <input type="checkbox" name="enjoy" id="place">
    <label for="place">Place</label><br>

    <input type="checkbox" name="enjoy" id="people">
    <label for="people">People</label>

    <p></p>

    </fieldset>
  </form>
  
</body>
</html>
