<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table border="2">
    <thead> 
    <!-- heading of the table -->
     <tr>
        <th>Serial No.</th>
        <th>Name</th>
        <th>Branch</th>
        <th>Year</th>
        <th>State</th>
     </tr>
     </thead>
    <tbody>
    <!-- body of the table -->
     <tr>
        <td>1</td>
        <td>Vaibhav</td>
        <td rowspan="2">CSE</td>
        <td>First</td>
        <td rowspan="5">U.P.</td>
     </tr>
     <tr>
      <td>2</td>
      <td>Pulkit</td>
     
      <td rowspan="2">Second</td>
      
     </tr>
     <tr>
      <td>3</td>
      <td>Vaisnavi</td>
      <td>ECE</td>
      
     
     </tr>
     <tr>
      <td>4</td>
      <td>Kartikey</td>
      <td>CSE</td>
      <td>Third</td>
      
     </tr>
     <tr>
      <td>5</td>
      <td>Shubham</td>
      <td>Mechanical</td>
      <td>Fourth</td>
     
     </tr>
     </tbody>
    <!-- <tfoot></tfoot> -->
    <!-- footer of the table -->
  </table> <br><br>
  <table border="2">
    <thead>
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">Row 1 Cell 1</td>
        <td>Row 1 Cell 2</td>
        <td>Row 1 Cell 3</td>
      </tr>
      
      <tr>
      
        <td>Row 2 Cell 2</td>
        <td>Row 2 Cell 3</td>
      </tr>
      <tr>
        <td colspan="3">Row 3 Cell 1</td>
       
      </tr>
    </tbody>
  </table>
</body>
</html>
