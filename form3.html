     <label for="pic">select a photo</label>

      <input type="radio"name="gender">Prefer not to say <br>

      select a place for your centre

      <input type="radio" name="center">mumbai
      <input type="radio" name="center">banglore
      <input type="radio" name="center">kolkata

    </fieldset>
   
  </form>
